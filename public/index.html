<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Czat</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form action="" id="send-form">
            <input type="text" id="send-message">
            <input type="submit" id="send-button" value="Wyślij">

            <div id="help">
                Polecenia czatu:

                <ul>
                    <li>Zmiana nazwy użytkownika: <code>/nick [nazwa użytkownika]</code></li>
                    <li>Przejście do lub utworzenie pokoju: <code>/join [nazwa pokoju]</code></li>
                </ul>
            </div>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/javascripts/chat.js"></script>
    <script src="/javascripts/chat_ui.js"></script>
</body>
</html>
